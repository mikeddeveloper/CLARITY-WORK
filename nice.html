<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>

    <!-- Favicon -->
    <link rel="icon" href="https://example.com/favicon.ico" type="image/x-icon">

    <!-- Bootstrap CSS (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Add your existing CSS here -->
    <style>
        /* Notification Banner styles */
        #notification {
            display: none; /* Hidden initially */
            position: fixed;
            top: 0; /* Pop-up at the top of the page */
            left: 0;
            right: 0;
            background-color: #28a745;
            color: white;
            padding: 16px 20px;
            font-size: 18px;
            text-align: center;
            z-index: 9999;
            animation: slideDown 0.5s ease-out;
        }

        #notification a {
            color: #fff;
            font-weight: bold;
            text-decoration: none;
        }

        #notification a:hover {
            text-decoration: underline;
        }

        /* Close icon style */
        .close-icon {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            margin-left: 20px;
            cursor: pointer;
        }

        .close-icon:hover {
            color: #ff6b6b;
        }

        /* Slide down animation */
        @keyframes slideDown {
            0% {
                top: -100px;
                opacity: 0;
            }
            100% {
                top: 0;
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <!-- Notification Popup (Ad-style) -->
    <div id="notification">
        <span>
            New update! Check out <a href="https://claritystudio.com" target="_blank">Clarity Studio</a>!
        </span>
        <span class="close-icon" onclick="closeNotification()">Ã—</span>
    </div>

    <!-- Your Existing Website Content -->
    <div class="container">
        <h1>Welcome to My Website</h1>
        <p>Some content on the page...</p>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- JavaScript to show and hide notification -->
    <script>
        // Function to show the notification (ad-style)
        function showNotification() {
            var notification = document.getElementById("notification");
            notification.style.display = "block"; // Show the notification

            // Hide the notification after 7 seconds
            setTimeout(function() {
                notification.style.display = "none";
            }, 7000); // 7 seconds = 7000 milliseconds
        }

        // Function to close the notification manually
        function closeNotification() {
            var notification = document.getElementById("notification");
            notification.style.display = "none";
        }

        // Show the notification when the page loads
        window.onload = function() {
            showNotification();
        };
    </script>

</body>
</html>
